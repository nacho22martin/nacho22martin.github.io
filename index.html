<!DOCTYPE html>
<html>

<head>
    <title>Basic Embed</title>
    <script type="text/javascript" src="https://public.end.point/embedded-dashboards-sdk.min.js"></script>
    <script type="text/javascript">
        function embedDashboard() {
            var containerDiv = document.getElementById("dashboardContainer");
            var params = {
                url: "https://us-east-1.quicksight.aws.amazon.com/sn/dashboards/805985b7-1393-4b91-97a6-f2f592999738",
                container: containerDiv,
                parameters: {
                    country: 'United States'
                },
                height: "700px",
                width: "1000px"
            };
            var dashboard = QuickSightEmbedding.embedDashboard(params);
            dashboard.on('error', function() {});
            dashboard.on('load', function() {});
            dashboard.setParameters({country: 'Canada'});
        }
    </script>

</head>

<body onload="embedDashboard()">
    <div id="dashboardContainer"></div>
</body>

</html>
